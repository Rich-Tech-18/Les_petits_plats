<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" type="text/css"> -->
    <link rel="stylesheet" href="style/main.css">
    <title>Les petits plats</title>
</head>
<body>
  <main>
    <header>
      <!-- <i class="fa-regular fa-hat-chef"></i> -->
      <img src="image/icon/chef-hat-svgrepo-com.svg" alt="Icon du site les petits plats"/>
      <h1>Les Petits Plats</h1>
    </header>
    
      <nav class="navbar">
          <form class="container-fluid">
            <div class="input-group" id="input-size">
              <input type="text" class="form-control grey" id="inputSelection" placeholder="Rechercher une recette" aria-label="Rechercher une recette" aria-describedby="basic-addon1" data-input>
              <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="-0.5 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
              </svg></span>
            </div>
          </form>
        </nav>

        <section class="chips">

        </section>

        <section class="input-select">
          <div class="dropdown">
            <div id="inputArrowIngredient">
            <input type="text" placeholder="Ingredients" class="btn btn-secondary dropdown-toggle" id="dropdownMenuButtonInredient" data-bs-toggle="dropdown" aria-expanded="false">
          </input>
          <img src="./image/icon/arrow.svg" id="arrowIngredient" alt="arrow select">
            <ul class="dropdown-menu" aria-labelledby="Liste des ingredients" id="ingredients" data-recips-list-ingredient>
            </ul>
          </div>
          </div>

          <div class="dropdown">
            <div id="inputArrowAppliance">
            <input type="text" placeholder="Appareils" class="btn btn-secondary dropdown-toggle" id="dropdownMenuButtonAppliance" data-bs-toggle="dropdown" aria-expanded="false">
          </input>
          <img src="./image/icon/arrow.svg" id="arrowAppliance" alt="arrow select">
            <ul class="dropdown-menu" aria-labelledby="Liste des Appareils" id="appliance">
            </ul>
          </div>
          </div>

          <div class="dropdown">
            <div id="inputArrowUstensils">
            <input type="text" placeholder="Ustensiles" class="btn btn-secondary dropdown-toggle" id="dropdownMenuButtonUstensils" data-bs-toggle="dropdown" aria-expanded="false">
          </input>
          <img src="./image/icon/arrow.svg" id="arrowUstensils" alt="arrow select">
            <ul class="dropdown-menu" aria-labelledby="Liste des ustensils" id="ustensils">
            </ul>
          </div>
          </div>

        </section>

        <section class="receips-display" data-recips-card-container>

        </section>
        <template data-recips-template>
            <article class="card">
              <div class="card-img-top"></div>
              <div class="card-header" data-header>
                <h2 data-recips-name></h2>
                <div class="div-timer">
                  <img src="image/icon/clock.svg">
                  <p data-recips-time></p>
                </div>
              </div>
              <div class="card-body" data-body>
                <ul data-recips-ingredient>
                  
                </ul>
                <p data-recips-description></p>
              </div>
            
            </article>
        </template>
    </main>
    <!-- <script type="module" src="data/recipes.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- <script type="module" src="script/card/card.js"></script> -->
    <script type="module" src="script/input/input.js"></script>
    <script type="module" src="script/main.js"></script>
    <!-- <script type="module" src="script/main.js" defer></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" crossorigin="anonymous"></script> -->
    
</body>
</html>
